services:
  db:
    image: postgres:15-alpine
    container_name: django_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: ${DB_NAME}  # Deve ser django_db
      POSTGRES_USER: ${DB_USER}  # Deve ser django_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}  # Senha sem @
    ports:
      - "5433:5432"  # Mudei para 5433 para nÃ£o conflitar com PostgreSQL local
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - django_network

  web:
    build: .
    container_name: django_web
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      DB_HOST: db
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_PORT: 5432
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: ${DEBUG}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - django_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  django_network:
    driver: bridge